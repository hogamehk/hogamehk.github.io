<!DOCTYPE html>
<html lang="zh-hk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遊戲點卡.GameTopup - uiduid.com</title>
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
 <link rel="stylesheet" href="css/gametopups.css" />

<body>
    <div class="top-nav">
    <a href="https://www.uiduid.com" class="logo"><img src="images/logo.webp" alt="uiduid.com" style="height:32px;display:block;"></a>

    </div>

    <div class="container">
        <h1 class="page-title"><i class="fas fa-ticket-alt"></i> 遊戲點卡</h1>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜商品（如：GASH）..." />

            <select class="filter-select" id="regionFilter">
                <option value="">全部地區</option>
                <option value="hkmo">港澳</option>

                <option value="jp">日本</option>

       <!-- 商品將從 cards.json 載入 -->
        </div>
    </div>

    <div class="footer">

        </div>
    </div>
